<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Kartı Ödeme</title>
</head>
<body>
    <header>
        <h1>Kredi Kartı ile Ödeme</h1>
    </header>

    <form id="payment-form">
        <label for="card-number">Kart Numarası:</label>
        <input type="text" id="card-number" name="card-number" required><br>

        <label for="expiry-date">Son Kullanma Tarihi:</label>
        <input type="text" id="expiry-date" name="expiry-date" required><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br>

        <button type="submit">Ödemeyi Yap</button>
    </form>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Ödeme başarıyla gerçekleşti.');
            window.location.href = 'index.html'; // Ana sayfaya yönlendirme
        });
    </script>
</body>
</html>
